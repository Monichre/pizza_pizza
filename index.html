<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
	
		<title>Pizza Pizza</title>
		
		<!-- external CSS link -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>

		<header class="clearfix">
			<h1>Pizza Deez</h1>
			<ul>
				<li>Delivery</li>
				<li>Pick Up</li>
				<li>Merch</li>
			</ul>
			
		</header>

		<main class="clearfix">
			<div class="content">
				<h2>Welcome!</h2>
				<p> To the home of the Ol' Dirty</p>
				<p>Fresh baked crust made from scratch! Pick your toppings and order away!</p>
				<img src="images/chef2.png" height="200" width="200">
			</div>
			<form id ="pizza-form" class="clearfix">
				<div class="sizes">
				<h2>Sizes</h2>
					<div class="radio">
					  <label>
					    <input type="radio" name="optionsRadios" id="small" value="12" checked>
					    Small
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="optionsRadios" id="medium" value="15">
					    Medium
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="optionsRadios" id="large" value="20">
					    Large
					  </label>
					</div>
				</div>
				<div class="toppings">
					<h2>Toppings</h2>
					<div class="checkbox"><!--pepperoni check box-->
					  <label>
					    <input type="checkbox" name = "optionsCheckbox"value="2" id="pepperoni">
					    Pepperoni
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input type="checkbox" name = "optionsCheckbox"value="1" id="mushrooms">
					    Mushrooms
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input type="checkbox" name = "optionsCheckbox"value="3" id="pineapple">
					    Pineapple
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input type="checkbox" name = "optionsCheckbox"value="5" id="anchovies">
					    Anchovies
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input type="checkbox" name = "optionsCheckbox"value="2" id="sausage">
					    Sausage
					  </label>
					</div>
				</div><!-- end of TOPPINGS check boxes-->
				
				<div class = "leaning">
					<img src="images/tower.png">
					<button type="submit" class="btn btn-primary">Order</button>
					<img src="images/tower.png">
				</div>
			</form><!--END OF FORM GROUP -->
			<div id="show-result" class="clearfix">
				<h2>Your Order:</h2>
				<p id="order"></p>
			</div>
		</main>
		
		<!-- javascript -->
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
